<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
    border: 2px solid black;
}
</style>
</head>

<body>

<div class="container">
    <p id="codeSnippet">Hello! here's some text.</p>
    <br>
    <button type="button" id="changeLanguage" onclick="myFunction()">Click me</button>
    <br><br>
</div>

<script>
    var pythonText = "def Initialize(self):<br> \
		'''Initialise the data and resolution required, as well as the cash and start-end dates for your algorithm. All algorithms must initialized.'''<br> \
		pass<br> \
    <br> \
	def OnData(self, data):<br> \
        '''OnData event is the primary entry point for your algorithm. Each new data point will be pumped in here.<br> \
            data: Slice object keyed by symbol containing the stock data<br> \
        '''<br> \
		pass";

    var cSharpText = "public override void Initialize() {<br> \
		// Setup algorithm requirements: cash, dates and securities.<br> \
                // Initialize is called once at the start of the algorithm.<br> \
	}<br> \
    <br> \
	public override void OnData(Slice data) {<br> \
               // Data requested is then piped into event handlers like this one.<br> \
	}";
    myFunction();

    function myFunction() {
      var codeSnippet = document.getElementById("codeSnippet");
      var button = document.querySelector("#changeLanguage");

      if (codeSnippet.innerHTML === pythonText) {
        codeSnippet.innerHTML = cSharpText;
        button.innerText = "Display code in Python";
      } else {
        codeSnippet.innerHTML = pythonText;
        button.innerHTML = "Display code in C#";
      }
    }
</script>

</body>
</html>
